<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Password Generator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    
    <body>
        <div class="container">
            <h1 id = "first_line">Generate a </h1>
            <h1 id = "second_line">random password</h1>
            <h3 id = "third_line">Never use an insecure password again.</h3>
            <div class = "toggle-container">
                <label><input type = "checkbox" id = "uppercase" checked>Include Uppercase</label>
                <label><input type = "checkbox" id = "lowercase" checked>Include Lowercase</label>
                <label><input type = "checkbox" id = "numbers" checked>Include Numbers</label>
                <label><input type = "checkbox" id = "symbols" checked>Include Symbols</label>
            </div>
            <input type = number placeholder="Password Length" id = "password-length">
            <p id="error-message" ></p>
            <button id = "gen-button" onclick="renderPassword()">Generate Passwords</button>
            <div id="line">
            </div>
            <div class = "password-wrapper">
                <input id="password-box1" placeholder= "Random Password 1"type="text" readonly>

                <input id="password-box2" placeholder= "Random Password 2"type="text" readonly>

            </div>

        </div>
        <script src="script.js"></script>
    </body>
    
</html>
